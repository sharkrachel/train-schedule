<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>

</head>

<body>
    <header>
        <h1 class="title">Anytime is Train Time</h1>
        <p>All aboard! Choo Choo!</p>
    </header>

    <div class="container">
        <table class="table">
            <thead class="thead-dark">
                <p class="table-form">Current Train Schedule</p>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <form>
            <p class="table-form">Add Train</p>
            <div class="form-group train-schedule">
                <label for="formGroupExampleInput">Train Name</label>
                <input type="text" class="form-control train-name" id="formGroupExampleInput" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Destination</label>
                <input type="text" class="form-control destination" id="formGroupExampleInput2" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput3">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control first-time" id="formGroupExampleInput3" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput4">Frequency</label>
                <input type="text" class="form-control frequency" id="formGroupExampleInput4" placeholder="">
            </div>
        </form>

        <button type="button" class="btn btn-dark" id="submit" >Submit</button>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/script/logic.js"></script>
</body>

</html>
